<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Popups Tutorial</title>
</head>
<body>
    <h1>Popups Tutorial</h1>
    <div class="container">
        <button class="btn" id="btn1" onclick="getReport()">get</button>
        <button class="btn" id="btn2" onclick="submitReport()">submit</button>
    </div>

    <div class="popup" id="get-report">
        <h2 id="get-report">Status report</h2>
        <img src="images/img.png" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa quos maxime unde recusandae illum pariatur. Quibusdam odit minus nemo qui tempora a consequatur placeat autem in, dolore ipsum incidunt vero!</p>
        <button type="button" onclick="closePopup()">Close</button>
    </div>

    <div class="popup" id="send-report">
        <label for="report">Enter your report</label><br/>
        <input type="text" id="report" class="report"><br/>
        <button type="button" onclick="closePopup()">Submit</button>
    </div>
</body>
</html>
